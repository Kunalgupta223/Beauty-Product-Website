<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viorra - Best Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar bg-white shadow-sm p-3">
    <a class="navbar-brand text-danger fw-bold" href="#">Viorra</a>

      <i class="fa-regular fa-bell me-3"></i>
      <i class="fa-solid fa-bag-shopping"></i>
    </div>

  <!-- Search -->
  <div class="p-3">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0"><i class="fa fa-search"></i></span>
      <input type="text" class="form-control border-start-0" placeholder="Search for all products" id="searchBar">
    </div>
  </div>

  <!-- Best Products Section -->
  <div class="px-3 d-flex justify-content-between align-items-center">
    <div>
      <h5 class="fw-bold">Best Products</h5>
      <p class="text-muted small mb-0" id="productCount">114 products</p>
    </div>
    <button class="btn btn-light border"><i class="fa fa-filter"></i> Apply Filter</button>
  </div>

  <!-- Product List -->
  <div class="container mt-3">
    <div class="row g-3" id="productList">
      <!-- Products will be injected here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html" class="active"><i class="fa fa-home"></i><br>Home</a>
